<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Te Amo ðŸ’–</title>
    <style>
        body {
            margin: 0;
            background-color: #0d1117;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        .word {
            position: absolute;
            font-size: 2em;
            opacity: 0;
            animation: fly 4s ease-in-out forwards;
            color: #ff69b4;
        }

        @keyframes fly {
            0% {
                opacity: 0;
                transform: translate(0, 0) scale(0.3);
            }
            30% {
                opacity: 1;
                transform: translate(var(--x), var(--y)) scale(1.3);
            }
            70% {
                opacity: 1;
                transform: translate(calc(var(--x) * 1.5), calc(var(--y) * 1.5)) scale(1.6);
            }
            100% {
                opacity: 0;
                transform: translate(calc(var(--x) * 2), calc(var(--y) * 2)) scale(2);
            }
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            width: 2px;
            height: 2px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<script>
    const phrases = [
        "Te amo", "Sos hermosa", "Sos Ãºnica", "Me encantas",
        "Gracias por existir", "Feliz aniversario", "Eres mi todo",
        "3 aÃ±os juntos ðŸ’–", "Mi vida con vos es mejor",
        "Tu sonrisa ilumina mi mundo", "Sos mi hogar",
        "Sos mi sueÃ±o hecho realidad"
    ];

    function lanzarFrase() {
        const phrase = phrases[Math.floor(Math.random() * phrases.length)];

        const word = document.createElement("div");
        word.className = "word";
        word.textContent = phrase;

        const x = (Math.random() - 0.5) * window.innerWidth;
        const y = (Math.random() - 0.5) * window.innerHeight;

        word.style.setProperty('--x', `${x}px`);
        word.style.setProperty('--y', `${y}px`);
        word.style.left = `${window.innerWidth / 2}px`;
        word.style.top = `${window.innerHeight / 2}px`;

        document.body.appendChild(word);

        setTimeout(() => {
            word.remove();
        }, 4000);
    }

    setInterval(lanzarFrase, 400);

    const numStars = 500;
    for (let i = 0; i < numStars; i++) {
        const star = document.createElement("div");
        star.className = "star";
        const size = Math.random() * 2 + 0.5;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${Math.random() * 100}vw`;
        star.style.top = `${Math.random() * 100}vh`;
        document.body.appendChild(star);
    }

    // Redirige a "Pagina.html" despuÃ©s de 6 segundos
    setTimeout(function() {
        window.location.href = 'Pagina.html';
    }, 6000);
</script>

</body>
</html>
